name: Ruby Gem

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build + Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

strategy:
  matrix:
    ruby: [3.2, 3.1]
  fail-fast: false

steps:
  - name: Checkout
    uses: actions/checkout@v4

  - name: Set up Ruby
    uses: ruby/setup-ruby@v1
    with:
      ruby-version: ${{ matrix.ruby }}
      bundler-cache: true

  - name: Verify Ruby & Bundler
    run: |
      ruby --version
      bundle --version

  - name: Install dependencies
    run: bundle install --jobs 4 --retry 3

  - name: Run tests
    run: |
      if [ -f Rakefile ]; then
        bundle exec rake test || bundle exec rake
      elif [ -d spec ]; then
        bundle exec rspec
      else
        echo "No test task found"
      fi

  - name: Build gem (if gemspec exists)
    run: |
      if ls *.gemspec 1> /dev/null 2>&1; then
        gem build *.gemspec
        ls -lah *.gem || true
      else
        echo "No gemspec found, skipping build"
      fi

  - name: Upload built gem (artifact)
    if: always()
    uses: actions/upload-artifact@v4
    with:
      name: built-gem
      path: '*.gem'

  - name: Publish gem (only on tag & on main)
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'Jackautorun/fib-api'
    env:
      RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
    run: |
      if ls *.gem 1> /dev/null 2>&1; then
        echo "Pushing gem to RubyGems"
        gem push *.gem --api-key "$RUBYGEMS_API_KEY"
      else
        echo "No built gem to push"
      fi

    - name: Publish to GPR
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:github: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem build *.gemspec
        gem push --KEY github --host https://rubygems.pkg.github.com/${OWNER} *.gem
      env:
        GEM_HOST_API_KEY: "Bearer ${{secrets.GITHUB_TOKEN}}"
        OWNER: ${{ github.repository_owner }}

    - name: Publish to RubyGems
      run: |
        mkdir -p $HOME/.gem
        touch $HOME/.gem/credentials
        chmod 0600 $HOME/.gem/credentials
        printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        gem build *.gemspec
        gem push *.gem
      env:
        GEM_HOST_API_KEY: "${{secrets.RUBYGEMS_AUTH_TOKEN}}"
