name: Ruby Gem

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6.1
          bundler-cache: true

      - name: Verify Ruby & Bundler
        run: |
          ruby --version
          bundle --version

      - name: Install dependencies
        run: bundle install --jobs 4 --retry 3

      - name: Run tests
        run: |
          if [ -f Rakefile ]; then
            bundle exec rake test || bundle exec rake
          elif [ -d spec ]; then
            bundle exec rspec
          else
            echo "No test task found"
          fi

      - name: Build gem
        run: |
          ls -1
          if ls *.gemspec 1> /dev/null 2>&1; then
            gem build *.gemspec
          else
            echo "No gemspec found, skipping build"
          fi

      - name: Publish gem (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        env:
          RUBYGEMS_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          if ls *.gem 1> /dev/null 2>&1; then
            echo "Pushing gem to RubyGems"
            gem push *.gem --key rubygems || gem push *.gem --api-key "$RUBYGEMS_API_KEY" 
          else
            echo "No built gem to push"
          fi
